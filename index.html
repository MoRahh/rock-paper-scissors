<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="running-score">
        <div class="player-score">Player Score: </div>
        <div class="comp-score">Computer Score: </div>
    </div>
    <div class="container">
        <button id="rock-btn"><img src="images/rock.jfif" alt="">Rock</button>
        <button id="paper-btn"><img src="images/paper.jpg" alt="">Paper</button>
        <button id="scissors-btn"><img class="scissors" src="images/scissors.webp" alt="">Scissors</button>
    </div>
    <div class="outcome"></div>


    <script src="main.js"></script>
</body>

</html>
